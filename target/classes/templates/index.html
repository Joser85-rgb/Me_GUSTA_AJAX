<!DOCTYPE html>
<html lang="es">
<head>

    <title>Contador de Me Gusta</title>

        <div class="like-count" id="count-1">0</div>
        <button onclick="likePost(1)">Me gusta</button>
    </div>

    <div class="card" data-id="2">

        <div class="like-count" id="count-2">0</div>
        <button onclick="likePost(2)">Me gusta</button>
    </div>

    <div class="card" data-id="3">

<script src="/js/Likes.js" defer></script>

</html>
